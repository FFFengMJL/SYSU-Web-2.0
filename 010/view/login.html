<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./login.css">
    <title>登录</title>
</head>
<body>
    <div id="main">
        <h1>登录</h1>
        <form action="http://localhost:8000/login" method="post">
            <div class="input"><input class="info" type='text' name='username' placeholder="用户名"/></div>
            <div class="input"><input class="pwd" type='password' name='password' placeholder="密码"/></div>
            <div>
                <input id="login" type="submit" value="登录">    
                <button id="reg" type="button">注册</button>
            </div>
        </form>
    </div>
    <script src="./login.js"></script>
</body>
</html>
