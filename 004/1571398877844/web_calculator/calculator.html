<!DOCTYPE html>
<head>
  <link rel="stylesheet" type="text/css" href="calculator.css">
  <script src="calculator.js" type="text/javascript"></script>
  <title>简单计算器</title>
</head>
<body>
<div id="apple_bulb">
  <img src="image/apple_bkg.jpg"/>
</div>
<div id="">
<div id="phoneContainer">
  <div id="show_content">
    <!-- 这里是显示区域 -->
    <text id="content_text">0</text>
  </div>
  <div class="buttonContainer">
    <div class="buttonRowContainer">
      <button class="button" id="ac">AC</button>
      <button class="button" id="reverse_num">+/-</button>
      <button class="button" id="percent">%</button>
      <button class="button right_button" id="division">÷</button>
    </div>
    <div class="buttonRowContainer">
      <button class="button bck_black" id="">(</button>
      <button class="button bck_black" id="">)</button>
      <button class="button bck_black" id="apple"></button>
      <button class="button right_button" id="delete">←</button>
    </div>
    <div class="buttonRowContainer">
      <button class="button  bck_black" id="seven">7</button>
      <button class="button  bck_black" id="eight">8</button>
      <button class="button  bck_black" id="nine">9</button>
      <button class="button right_button" hover-class="hoverClass" bindtap="buttonMutiply">×</button>
    </div>
    <div class="buttonRowContainer">
      <button class="button bck_black" id="four">4</button>
      <button class="button bck_black" id="five">5</button>
      <button class="button bck_black" id="six">6</button>
      <button class="button right_button">-</button>
    </div>
    <div class="buttonRowContainer">
      <button class="button bck_black" id="one">1</button>
      <button class="button bck_black" id="two">2</button>
      <button class="button bck_black" id="three">3</button>
      <button class="button right_button" id="add">+</button>
    </div>
    <div class="buttonRowContainer">
      <button class="button bck_black" id="zero">0</button>
      <button class="button bck_black" id="decimal_point">.</button>
      <button class="button right_button" id="equal">=</button>
    </div>
  </div>
</div>
</div>
</body>
