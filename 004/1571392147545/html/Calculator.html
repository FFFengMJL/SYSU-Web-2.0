<!DOCTYPE html>
<html>
    <head>
        <title>Kingsley's iOS Style Calculator</title>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="../css/Calculator.css">
        <script src="../JavaScript/Calculator.js" type="text/javascript"></script>
    </head>
    <body>
        <h1>Kingsley's Calculator</h1>
        <div id="Interface">
            <input id="Display" type="text" disabled="disabled"/>
            <div id="Keyboard">
                <button class="zero num" value="0">0</button>
                <button class="one num" value="1">1</button>
                <button class="two num" value="2">2</button>
                <button class="three num" value="3">3</button>
                <button class="four num" value="4">4</button>
                <button class="five num" value="5">5</button>
                <button class="six num" value="6">6</button>
                <button class="seven num" value="7">7</button>
                <button class="eight num" value="8">8</button>
                <button class="nine num" value="9">9</button>
                <button class="dot num" value=".">.</button>
                <button class="plus operator" value="+">+</button>
                <button class="minus operator" value="-">-</button>
                <button class="multiply operator" value="×">×</button>
                <button class="divide operator" value="÷">÷</button>
                <button class="equal operator" value="=">=</button>
                <button class="delete other" value="delete">←</button>
                <button class="Lbracket other" value="(">(</button>
                <button class="Rbracket other" value=")">)</button>
                <button class="clear other" value="clear">CE</button>
            </div>
        </div>
        <div id="MenuRing">
            <div id="Positioner">
                <div id="Optione">
                    <ul>
                        <li></li>
                        <li></li>
                        <li></li>
                    </ul>
                </div>
                <div id="Button">
                    
                </div>
            </div>
        </div>
    </body>
</html>
