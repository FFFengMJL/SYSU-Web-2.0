<!doctype html>
<html lang = "en">
<head>
<meta charset="utf-8">
<title>fifteen puzzle</title>
<link href="puzzle.css" type="text/css" rel="stylesheet"/>
</head>
	
<body>
	<h1 id = "title">Puzzle Game</h1>
	
	<div id = "info">
		<div id = "T">
			<div id = "Time">time:</div>
			<div id = "time">00:00:00</div>
		</div>
		<div id = "S">
			<div id = "Step">step:</div>
			<div id = "step">0</div>
		</div>
	</div>
	
	<div id = "result"></div>
	
	<div id = "p"></div>
	
	<div id = "func">
		<div id = "level">
			<button class = "l" id = "easy">easy</button>
			<button class = "l" id = "normal">normal</button>
			<button class = "l" id = "difficult">difficult</button>
		</div>
		<button id = "start">Start</button>
		<button id = "changep">Change picture</button>
	</div>
</body>
	<script src="puzzle.js" type="text/javascript"></script>
</html>
