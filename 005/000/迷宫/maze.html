<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>maze</title>
<link rel="stylesheet" type="text/css" href="maze.css">
<link rel="icon" href="logo.png">
</head>

<body>
	<h1>-THE AMAZING MOUSE MAZE-</h1>
	<h2>Move your mouse over the "S" to begin.<br/>
	    Dont't cheat, you should start from the "S" and move to the "E" inside the maze!</h2>
	
	<div id="maze">
		<div id="inmaze1">
			<div id="start">S</div>
		</div>
		<div id="inmaze2"></div>
		<div id="inmaze3"></div>
		<div id="inmaze4"></div>
		<div id="inmaze5">
			<div id="end">E</div>
		</div>
	</div>
	
	<div id="instruction">
		<div><p>The object of this game is to guide the mouse cursor through the start area and get to the end area. Be sure to avoid the walls:</p></div>
		<div id="maze1"></div>
		<div><p>Good luck!!!</p></div>
	</div>
	
	<script src="maze.js"></script>
</body>
</html>
